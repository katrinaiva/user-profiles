<article class="card">
  <form [formGroup]="userForm" (ngSubmit)="saveUser()">
    @if (!editMode) {
    <img
      [src]="userForm.get('picture')?.value"
      class="card-img-top"
      alt="User Picture"
    />
    } @else {
    <div class="form-group">
      <label for="picture">Picture URL</label>
      <input
        id="picture"
        type="text"
        formControlName="picture"
        class="form-control"
      />
    </div>

    }

    <div class="card-body">
      <div class="card-title">
        @if(!editMode){
        <span
          >{{ userForm.get("firstName")?.value }}
          {{ userForm.get("lastName")?.value }}</span
        >
        }@else {
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            type="text"
            formControlName="firstName"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            type="text"
            formControlName="lastName"
            class="form-control"
          />
        </div>
        }
      </div>

      <p class="card-text">
        @if(!editMode){
        <span>Age: {{ userForm.get("age")?.value }}</span>
        } @else {
        <div class="form-group">
            <label for="age">Age</label>
            <input id="age" type="number" formControlName="age" class="form-control">
          </div>
        }
      </p>
      @if (!editMode) {
      <button type="button" class="btn btn-warning" (click)="enableEditMode()">
        Edit
      </button>
      <button type="button" class="btn btn-danger" (click)="removeUser()">
        Remove
      </button>
      } @else {
      <button type="submit" class="btn btn-success">
        Save
      </button>
      <button type="button" class="btn btn-danger" (click)="cancelEditMode()">
        Cancel
      </button>
      }
    </div>
  </form>
</article>
