<div class="container mt-4">
  <button class="btn btn-primary mb-3" (click)="addNewUser()">Add New</button>

  <div class="row">
    <div *ngFor="let user of users" class="col-md-4 mb-4">
      <app-user-card
        [user]="user"
        (save)="saveUser($event)"
        (edit)="editUser(user)"
        (remove)="removeUser(user)"
        (cancel)="cancelEditMode(user)"
      >
      </app-user-card>
    </div>
  </div>
</div>
